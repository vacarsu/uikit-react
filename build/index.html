<html>
    <head><base href="/">
        <link rel="stylesheet" href="build/uikit.min.css" />
        <link rel="stylesheet" href="build/prism-tomorrow.css" />
        <script src="build/uikit.min.js"></script>
        <script src="build/uikit-icons.min.js"></script>
        <script type="text/javascript">
            (function(l) {
                if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function(v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + (q.p || '') +
                    (q.q ? ('?' + q.q) : '') +
                    l.hash
                    );
                }
                }
            }(window.location))
        </script>
    </head>
    <body>
        <div id="root"></div>
    <script type="text/javascript" src="vendor.js"></script><script type="text/javascript" src="bundle.js"></script></body>
</html>
